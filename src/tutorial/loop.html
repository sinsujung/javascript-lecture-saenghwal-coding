<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>올라가는문 내려가는문</title>
        <!-- Bootstrap 5 CDN 추가 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        #floor {
            width: 500px;
            height: 500px;
            background-color: rgb(250, 247, 216);
            margin: auto;
            margin-top: 150px;
            text-align: center;
            border-top: 30px;
            overflow: hidden;
        }

        #door {
            width: 250px;
            height: 380px;
            margin-left: 70px;
            text-align: center;
            border: 1px solid black;
            float:left;
        }

        #door-button-outbox {
            width: 400px;
            height: 400px;
            margin: auto;
            text-align: center;
        }

        #currentFloor {
            margin-top: 30px;
            font-size: 25px;
            margin-bottom: 25px;
        }

        #pushButton {
            width: 25px;
            text-align: right;
            margin-left: 380px;
        }

        #pushButton button {
            width: 30px;
        }

        #pushButton button:hover {
        background-color: rgb(226, 75, 75);
        cursor: pointer;
        font-weight: bold;
        color: red;
        }
        

    </style>
<body>
    <div id="floor">
        <div id="currentFloor"></div>
        <div id="door-button-outbox">
            <div id ="door">
                <div class="d-flex justify-content-center align-items-center" style="height: 378px;">
                    <div></div>
                    <div class="vr" style="height: 100%; width: 2px; margin: 0 10px;"></div>
                    <div></div>
                </div>
            </div>
            <div id="pushButton"></div>
        </div>
    </div>
    <script src="loop.js"></script>
</body>
</html>
