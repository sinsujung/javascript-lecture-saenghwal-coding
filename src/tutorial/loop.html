<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>올라가는문 내려가는문</title>
        <!-- Bootstrap 5 CDN 추가 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        #floor {
            width: 500px;
            height: 500px;
            background-color: rgb(247, 246, 241);
            margin: auto;
            margin-top: 150px;
            text-align: center;
            border-top: 30px;
            overflow: hidden;
        }

        #door {
            width: 250px;
            height: 380px;
            margin-left: 70px;
            text-align: center;
            border: 3px solid rgb(197, 197, 197);
            float: left;
            display: flex;
            justify-content: center;
            overflow:hidden;
            flex-shrink: 0;
        }

        #door-button-outbox {
            width: 400px;
            height: 400px;
            margin: auto;
            text-align: center;
            display: flex;
            align-items: flex-start;
            gap: 30px;
        }

        #currentFloor {
            margin-top: 30px;
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 25px;
            border: 2px solid rgb(55, 55, 55);
            width: 60px;
            margin-left: 215px;
            color: red;
            background-color: rgb(55, 55, 55);
        }

        #pushButton {
            width: 25px;
            text-align: right;
            margin-top: 95px;
            padding-right: 15px;
            float: right;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            direction: rtl;
        }

        #pushButton button {
            width: 20px;
            height: 20px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pushButton button:hover, #close-button:hover, #open-button:hover {
        background-color: rgb(226, 75, 75);
        cursor: pointer;
        font-weight: bold;
        color: red;
        }

        #close-button, #open-button {
            width: 20px; 
            height: 20px; 
            text-align: center;
            justify-content: center;
            display: grid;
            align-items: center;
            justify-content: center;
            float: right;
        }

        #close-button {
            margin-left: 10px;
        }


        @keyframes openleft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px);
            }
        }

        .open-left {
            animation: openleft 2s forwards;
        }

        @keyframes openright {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100px);
            }
        }

        .open-right {
            animation: openright 2s forwards;
        }

        @keyframes closeleft {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .close-left {
            animation: closeleft 2s forwards;
        }

        @keyframes closeright {
            0% {
                transform: translateX(100px);
            }            
            100% {
                transform: translateX(0);
            }
        }

        .close-right {
            animation: closeright 2s forwards;
        }

    </style>
<body>
    <div id="floor">
        <div id="currentFloor"></div>
        <div id="door-button-outbox">
            <div id ="door">
                <div id="opened-left-door" style="height: 100%; width: 50%; margin-left: 0px; background-color: darkgrey; border-style: solid; border-width: 1px; flex-grow: 0;"></div>
                <div id="opened-right-door" style="height: 100%; width: 50%; margin-left: 0px; background-color: darkgrey; border-style: solid; border-width: 1px; flex-grow: 0;"></div>
            </div>
            <div id="buttons">
            <div id="pushButton"></div>
            <div style="display: flex; float: left; margin-left: -19.2px; margin-top: 5px;">
                <button id="open-button"><img src="../assets/opened.svg" alt="opened"/></button>
                <button id="close-button"><img src="../assets/closed.svg" alt="closed"/></button>
            </div>
            </div>
        </div>
    </div>
    <script src="loop.js"></script>
</body>
</html>
